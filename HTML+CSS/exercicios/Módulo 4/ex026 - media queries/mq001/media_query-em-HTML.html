<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Query</title>
<link rel="stylesheet" href="estilos/geral.css" media="all">
<!-- Extra small devices (phones, 600px and down) -->
<link rel="stylesheet" href="estilos/small-screen.css" media="screen and (max-width: 600px)">
<!-- Small devices (portrait tablets and large phones, 600px and up) -->
<link rel="stylesheet" href="estilos/phone.css" media="screen and (min-width: 600px) and (max-width: 768px)">
<!-- Medium devices (landscape tablets, 768px and up) -->
<link rel="stylesheet" href="estilos/phone.css" media="screen and (min-width: 768px) and (max-width: 992px)">
<!-- Large devices (laptops/desktops, 992px and up) -->
<link rel="stylesheet" href="estilos/phone.css" media="screen and (min-width: 992px) and (max-width: 1200px)">
<!-- Extra large devices (large laptops and desktops, 1200px and up) -->
<link rel="stylesheet" href="estilos/phone.css" media="screen and (min-width: 1200px)">
<!-- Imprimir em modo retrato -->
<link rel="stylesheet" href="estilos/retrato.css" media="print and (orientation: portrait)">
<!-- Imprimir em modo paisagen -->
<link rel="stylesheet" href="estilos/paisagem.css" media="print and (orientation: landscape)">
</head>

</html>
