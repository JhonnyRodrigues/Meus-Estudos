<body>
    <h1>Conteúdos dentro de iframes</h1>
    <h2>Incorporando videos, mapas ou documentos</h2>
    <h3>Youtube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6y8CC4z49is" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h3>Vimeo</h3>
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/267107059?h=15e2724bbd" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <p>
        <a href="https://vimeo.com/267107059">Running Lights</a> from <a href="https://vimeo.com/petpunk">PetPunk</a> on <a href="https://vimeo.com">Vimeo</a>.
    </p>
    </div>

        <iframe src="https://embed.waze.com/iframe?zoom=15&lat=-22.727384&lon=-47.646375&ct=livemap" width="100%" height="450" allowfullscreen></iframe>
