<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="favicon-jigsaw.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>
                Início:
                <input type="number" name="tinicio" id="cinicio"> <!--não se deixe enganar pelo type, pois essa textbox retorna o tipo string!-->
            </p>
            <p>
                Fim:
                <input type="number" name="tfim" id="cfim">
            </p>
            <p>
                Passo:
                <input type="number" name="tpasso" id="cpasso">
            </p>
            <p>
                <input type="button" value="Contar" id="botao" onclick="contar()">
            </p>
        </div>
        <div id='resultado'>
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>Jonatas &REG;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
