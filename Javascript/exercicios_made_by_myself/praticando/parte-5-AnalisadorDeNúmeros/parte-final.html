    <header>
        <h1>Analisador de Números</h1>

            <p>
                Número (entre 1 e 100) 
                <input type="number" name="tnum" id="num">

            <p>
                <select name="lista" id="selnum" size="6"></select>
            </p>
            <p>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="resultado">
        </div>
    </section>
    <footer>
        <p>Jonatas&reg;</p>
    </footer>
