<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-patriot.ico" type="image/x-icon">
    <title>Funções para string</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <em>${nome}</em>! Seu nome tem <strong>${nome.length}</strong> letras.<br>`)   //perceba as crases, necessárias quando usar concatenação via templates {}
        document.writeln(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong>`)  //converte para maiúsculas
        document.write(`<br>Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}</strong>`)    //converte para minúsculas
    </script>
</body>

</html>
