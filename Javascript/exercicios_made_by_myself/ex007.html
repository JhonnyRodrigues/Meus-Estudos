<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="shortcut icon" href="favicon-idea.ico" type="image/x-icon">
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            color: blue;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
            background: lime;
            width: 350px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!--cria caixa de texto numérica-->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> <!--cria botão `Somar` e evento `somar()`-->
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') //esses valores virão de uma caixa de texto como tipo string
            var tn2 = window.document.querySelector('input#txtn2') //outra forma de pegar valor (.querySelector())
            var res = window.document.getElementById('res') //outra forma de pegar valor (.getElementById())
            var n1 = Number(tn1.value)   //converter string para number
            var n2 = Number(tn2.value)
            var s = n1 + n2             //agora sim podemos somar Number + Number
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>` //ATENÇÂO! não esqueça que, para usar placeholder, deve-se escrever entre crases e não aspas!
        }
    </script>
</body>

</html>
