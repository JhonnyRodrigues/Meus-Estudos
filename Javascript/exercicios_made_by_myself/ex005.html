<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <link rel="shortcut icon" href="favicon-patriot.ico" type="image/x-icon">
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos com DOM</h1>
    <p><strong>1º parágrafo:</strong> Aqui vai o resultado<br></p>
    <p><ins><em><strong>2º parágrafo:</strong></em></ins> Aprendendo a usar o <ins><em><strong>DOM</strong></em></ins>
        em Javascript<br></p>
    <div id='msg'>Oi! Eu sou uma div original</div> <!-- cria uma <div>, atribui uma id e também um valor a ela-->
    <!--identificando essa <div> como 'msg'-->
    <!--<div name='msg'>Clique em mim</div> note que também poderia ser identificado by name-->
    <!--<div class='msg'>Clique em mim</div> ou ser identificado by class-->
    <script>
        //*Veja 5 diferentes maneiras de acessar/selecionar elementos:
        var p2 = window.document.getElementsByTagName('p')[1]     //1º: cria uma variável global `p2` para guardar o retorno do método ByTagName (os colchetes identificam qual dos parágrafos, o parâmetro com valor 1 escolhe o 2º parágrafo: "Aprendendo a usar o DOM em Javascript")
        p2.style.color = 'blue'             //muda a cor do texto do 2º parágrafo para azul

        var div = window.document.getElementById('msg')             //2º: cria uma variável global `div` para guardar o retorno do método ById que, por sua vez, busca o valor "Clique em mim" da <div> identificada pelo id='msg'
        //var div = window.document.getElementByName('msg')           3º: usando ByName
        //var div = window.document.getElementByClassName('msg')      4º: usando ByClassName
        //var div = window.document.querySelector('div#msg')          5º: usando querySelector, (use a hash# quando identificar a <div> por id ou use ponto. quando identificar a <div> por class)

        window.document.write('Está escrito assim: ' + p2.innerHTML + '<hr>')  //escrevendo o resultado da concatenação de uma string com o retorno da função .innerHtML()

        var corpo = window.document.body    //cria uma variável para receber os elementos do body
        corpo.style.background = 'gray'     //agora usa essa variável para alterar a cor de fundo para cinza

        //**Diferença entre innerHTML() e  innerText(): o primeiro acompanha as tags HTML, por exemplo, o texto já vem formatado com negritos, itálicos e sublinhados. Já innerText retorna só o texto, sem formatação
        document.write(p2.innerHTML)
        document.write(p2.innerText)

        //***alterando a <div id='msg'>:
        div.style.color = 'yellow'        //muda a cor da fonte da <div>
        div.style.background = 'green'    //muda a cor de fundo da <div>
        window.document.getElementById('msg').innerHTML = '<p>Oi! Eu sou uma div <del>original</del> <ins>alterada</ins></p>' //muda o valor do elemento <div>
        //div.innerText = '<p><del>Clique em mim</del> Estou aguardando...</p>'    //perceba que essa maneira é muito mais curta que o comando anterior
    </script>
</body>

</html>
