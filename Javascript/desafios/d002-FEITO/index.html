<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="acao()">Inicie o Desafio</button>
    <script>
        function acao(){
            let nome = window.prompt("Qual é o seu nome?")
            let idade = window.prompt(`Olá ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`) //Atenção: usar crases quando trabalhar com placeholders
        }
    </script>
</body>
</html>
